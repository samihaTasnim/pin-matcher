<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="generated-pin">
                    <button class="generate-btn" onclick="getId()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="button-output">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="showInput('btn-7')" id="btn-7">7</div>
                              <div class="button" onclick="showInput('btn-8')" id="btn-8">8</div>
                              <div class="button" onclick="showInput('btn-9')" id="btn-9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="showInput('btn-4')" id="btn-4">4</div>
                              <div class="button" onclick="showInput('btn-5')" id="btn-5">5</div>
                              <div class="button" onclick="showInput('btn-6')" id="btn-6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="showInput('btn-1')" id="btn-1">1</div>
                              <div class="button" onclick="showInput('btn-2')" id="btn-2">2</div>
                              <div class="button" onclick="showInput('btn-3')" id="btn-3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="clearPrevious()"><</div>
                                <div class="button" onclick="showInput('btn-0')" id="btn-0">0</div>
                                <div class="button" onclick="clearInput()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="matchPin()">Submit</button>
                                <p class="action-left" id="count-paragraph"> <span id="try-count">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="notify-negative">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="notify-positive">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
